interactions:
- request:
    body: user=dudemcpants&password=an+incorrect+password
    headers:
      Accept:
      - text/plain
      Accept-Encoding:
      - gzip, deflate
      Connection:
      - keep-alive
      Content-Length:
      - '47'
      Content-Type:
      - application/x-www-form-urlencoded
      Referer:
      - https://ipa.example.com/ipa/session/login_password
      User-Agent:
      - python-requests/2.22.0
    method: POST
    uri: https://ipa.example.com/ipa/session/login_password
