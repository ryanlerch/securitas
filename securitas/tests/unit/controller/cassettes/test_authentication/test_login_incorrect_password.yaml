      Cache-Control:
      - no-cache, private
      Connection:
      - Keep-Alive
      Content-Security-Policy:
      - frame-ancestors 'none'
      Content-Type:
      - text/html; charset=utf-8
      Date:
      - Thu, 16 Jan 2020 04:38:13 GMT
      Keep-Alive:
      - timeout=30, max=100
      Server:
      - Apache/2.4.41 (Fedora) OpenSSL/1.1.1d mod_wsgi/4.6.6 Python/3.7 mod_auth_gssapi/1.6.1
      Transfer-Encoding:
      - chunked
      X-Frame-Options:
      - DENY
      X-IPA-Rejection-Reason:
      - invalid-password
